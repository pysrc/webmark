<!DOCTYPE html>
<html>

<head>
    <title>用户主页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <style>
        .list-group-horizontal .list-group-item {
            display: inline-block;
        }

        .list-group-horizontal .list-group-item {
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">文档分组</a>
                    </div>
                    <div class="navbar-form navbar-left">
                        <div class="form-group">
                            <input id="keyword" type="text" class="form-control" placeholder="关键词">
                        </div>
                        <button id="search" class="btn btn-default">搜索</button>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="#" data-toggle="modal" data-target="#new-group-modal"><span
                                    class="glyphicon glyphicon-floppy-save">
                                    新建分组</span></a></li>
                        <li><a href="#" id="export"><span class="glyphicon glyphicon-save"></span> 导出</a></li>
                        <!-- 模态框（Modal） -->
                        <div class="modal fade" id="new-group-modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            新建分组
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <form id="new-group" role="form" action="/new-group" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="groupname"
                                                    placeholder="分组标题">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary" id="new-group-submit">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#user-modal"><span
                                    class="glyphicon glyphicon-cog"></span> 设置</a></li>
                        <!-- 模态框（Modal） -->
                        <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title">
                                            修改密码
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <div id="user-password-update" role="form">
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password1"
                                                    placeholder="新密码">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password2"
                                                    placeholder="确认新密码">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="原始密码">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                        <button type="button" class="btn btn-primary" id="user-password-update-submit">
                                            提交
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                        <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> 登出</a></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="row" style="padding-top:50px">
            <div class="col text-center">
                <div id="s-show" class="list-group list-group-horizontal">
                </div>

            </div>

        </div>
    </div>
</body>

<script>
    var groups = [];
    function show_groups() {
        var keyword = $("#keyword").val();
        if (keyword == null) {
            keyword = ''
        }
        keyword = keyword.toLowerCase();
        // 清空列表
        var gps = $("[data-gp='group']");
        for (let index = 0; index < gps.length; index++) {
            const e = gps[index];
            e.remove();
        }
        if (groups) {
            for (let index = 0; index < groups.length; index++) {
                const e = groups[index];
                if (e.toLowerCase().indexOf(keyword) != -1) {
                    $("#s-show").append($(`<a href="#" data-gp="group" class="list-group-item" onclick="openGroup('${e}')">${e}</a>`));
                }
            }
        }
    }
    $.ajax({
        url: "/group-list",
        dataType: "json",
        success: function (data) {
            groups = data["group"];
            show_groups();
        }
    });
    $("#search").click(() => {
        // 搜索
        show_groups();
    });
    $("#keyword").keydown((e) => {
        if (event.keyCode == 13) {
            // 回车查询
            show_groups();
        }
    });
    $("#export").click(() => {
        window.open(`/export/`);
    });
    $("#logout").click(() => {
        location.href = "/logout";
    });
    $("#new-group-submit").click(() => {
        const sumdom = document.getElementById("new-group");
        sumdom.submit();
    });
    $("#user-password-update-submit").click(() => {
        var password1 = $("#password1").val();
        var password2 = $("#password2").val();
        var password = $("#password").val();
        if (password1 !== password2) {
            alert("两次密码不一致，请检查！")
            return;
        }
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var responseText = xhr.responseText;
                if (responseText == "YES") {
                    $("#password1").val('');
                    $("#password2").val('');
                    $("#password").val('');
                    $('#user-modal').modal('hide');
                } else {
                    alert("修改失败！");
                }
            }
        };
        xhr.open('POST', '/user-password-update');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var params = `new=${password1}&old=${password}`;
        xhr.send(params);
    });
    function openGroup(groupname) {
        location.href = "/group_main.html?groupname=" + groupname;
    }
</script>

</html>
